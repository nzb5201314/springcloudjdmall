<!DOCTYPE html>
<html lang="en"/>
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <title>solr检索查询</title>
    <!-- 这是jquery的核心包  -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- 这是easyui的核心包  -->
    <script type="text/javascript" src="/js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui/locale/easyui-lang-zh_CN.js"></script>
    <!-- jqeuy默认的css样式 -->
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="/js/easyui/themes/icon.css"/>
</head>
<body>
<form id="serach_form" method="get" >

    标题：<input type="easyui-textbox" id="goodsName" name="goodsName">
    <input type="button" onclick="query()" value="提交">
</form>

<div class="easyui-datagrid" id="role_datagrid"></div>

</body>
<script type="text/javascript" >
    $(function () {
        query();
    })
    function query(){
        $("#role_datagrid").datagrid({
            url:'/solr/search',
            fitColumns:true,
            fit:true,
            striped:true,
            ctrlSelect:true,
            pagination:true,
            pageNumber:1,
            pageSize:3,
            pageList:[2,3,5],
            method:"post",
            queryParams:{
                goodsName:$("#goodsName").val()

            },
            columns:[
                [
                    {field:'goodsId',title:'编号',width:100},
                    {field:'goodsName',title:'名称',width:100},
                    {field:'goodsStatus',title:'状态',width:100},
                    {field:'goodsBrand',title:'品牌',width:100},
                    {field:'goodsPrice',title:'价格',width:100}



                ]
            ]

        })
    }
</script>
</html>
